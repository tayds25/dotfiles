# =============================
# Kitty Terminal Configuration
# =============================

# BEGIN_KITTY_THEME
# Everforest Dark Hard
include current-theme.conf
# END_KITTY_THEME

# --- Font ---
font_family      JetBrainsMono Nerd Font
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size        11.0

# --- Window Appearance ---
background_opacity 0.92
window_padding_width 8
window_margin_width 6
window_border_width 0

# --- Cursor ---
cursor_shape beam
cursor_blink_interval 0.8
cursor_stop_blinking_after 0

# --- Scrollback ---
scrollback_lines 10000
scrollback_pager less

# --- Behavior ---
enable_audio_bell no
confirm_os_window_close 0
allow_remote_control yes

# --- Mouse & Selection ---
copy_on_select yes
strip_trailing_spaces smart

# --- Performance ---
repaint_delay 10
input_delay 3
sync_to_monitor yes

# --- Window Border ---
window_border_width 1
active_border_color #d8caac
inactive_border_color #5c6a72


# =============================
# Keybindings
# =============================

# --- Alias ---
kitty_mod ctrl+shift

# --- Tabs ---
map kitty_mod+t          new_tab
map kitty_mod+q          close_tab
map kitty_mod+h          previous_tab
map kitty_mod+l          next_tab
map kitty_mod+,          move_tab_backward
map kitty_mod+.          move_tab_forward
map kitty_mod+1          goto_tab 1
map kitty_mod+2          goto_tab 2
map kitty_mod+3          goto_tab 3
map kitty_mod+4          goto_tab 4
map kitty_mod+5          goto_tab 5
map kitty_mod+6          goto_tab 6
map kitty_mod+7          goto_tab 7
map kitty_mod+8          goto_tab 8
map kitty_mod+9          goto_tab 9
map kitty_mod+r          set_tab_title

# --- Splits ---
map kitty_mod+s          launch --location=hsplit
map kitty_mod+d          launch --location=vsplit
map alt+h                neighboring_window left
map alt+j                neighboring_window bottom
map alt+k                neighboring_window top
map alt+l                neighboring_window right
map kitty_mod+w          close_window
